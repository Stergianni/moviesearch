<!DOCTYPE html>
<html lang="en-en">

<head>
    <meta charset="UTF-8" />
    <!-- BootstrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Font Awesome Free CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Search Form -->
    <div id="SearchForm" class="container-fluid text-center">
        <form>
            <h1>Search Movie</h1>
            <div class="question">
                <input type="text" id="inputTitle" />
                <label>Title</label>
            </div>
            <div class="question">
                <input type="text" id="inputYear" pattern="^\d{4}$" />
                <label>Year</label>
            </div>
            <div class="question">
                <input type="text" id="inputId" />
                <label>Movie Id</label>
            </div>
            <button id="btnSearch" type="button" onclick="search();">
                <i class="fas fa-search"></i>Search</button>
        </form>
    </div>
    
    <!-- Spinner -->
    <div id="modal" class="container-fluid text-center">
        <i id="loader" class="fas fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- Table Movies -->
    <div id="Table" class="container-fluid text-center"></div>

    <!-- Card Movie -->
    <div id="Card" class="container-fluid text-center"></div>

    <!-- Favourite List -->
    <div id="Favourites" class="container-fluid text-center"></div>


    <!-- BootstrapCDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- My script -->
    <script src="api.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
